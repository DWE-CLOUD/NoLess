name: Publish NoLess CLI

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      target:
        description: "Where should this release be published?"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run test suite
        run: python -m unittest discover -s tests

  build-and-publish:
    name: Build and publish package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build artifacts (sdist & wheel)
        run: python -m build

      - name: Determine release target
        id: target
        env:
          WORKFLOW_TARGET: ${{ github.event.inputs.target }}
          REF_TYPE: ${{ github.ref_type }}
        run: |
          target="${WORKFLOW_TARGET}"
          # If manually triggered, use input; if tag, use pypi; if push to main, use testpypi
          if [ -z "$target" ]; then
            if [ "$REF_TYPE" = "tag" ]; then
              target="pypi"
            else
              target="testpypi"
            fi
          fi
          echo "value=$target" >> "$GITHUB_OUTPUT"

      - name: Publish to TestPyPI
        if: steps.target.outputs.value == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true

      - name: Publish to PyPI
        if: steps.target.outputs.value == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release
        if: steps.target.outputs.value == 'pypi' && github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
